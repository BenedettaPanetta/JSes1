<html>
    <head>
        <title>Esercizio 1 training</title>
    </head>
    <body>
        <h1>Es1</h1>
        <p>
            Pagina html statica, includi un file javascript, 
            aggiungi un bottone, aggiungi un click listener al bottone 
            che cambia il contenuto di un tag span e il contenuto e il 
            colore di un div.
        </p>
        <span id="span1">C'è un bottone</span>
        <br><br>
        <button id="btn1">Non premere</button>
        <div id="div1" style="background-color: rgb(115, 224, 238)">
            <h2>Non premere il bottone!</h2>
            <p>Ti ho detto di non premere il maledetto bottone!</p>
        </div>

        <script>
            var span1=document.getElementById("span1");
            console.log("document: ", document); //stampa tutto
            console.log("span1: ", span1); //stampa span
            var testo=span1.innerHTML; //stampa ciò che c'è scritto nell'oggetto span
            console.log("testo: ", testo);
            document.getElementById("span1").innerHTML="CUCU"; //viene eseguita l'html, poi lo script dove c'è un cambio di valore e si modifica
            
        </script>
    </body>
</html>
